<head>
    <script type="text/javascript">
   function batting (player, matches){
       if(matches >=400 && matches>1) {
           document.write(player + "gives the retiredment");
       } else if (matches<=1) {
           document.write(player + "debut match");
       } else {
           document.write(player + "play the matches")
       }
   }
   batting("sarat",100);
    </script>
